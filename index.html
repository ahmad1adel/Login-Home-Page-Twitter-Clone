  <body>
    <!-- Start your project here-->
    <!--login page-->
      <div class="container"> 
        <div class="icon">
            <i class="fab fa-twitter" width="19"></i>
            <h1>Sign in to Twitter</h1>
        </div>

        <div class="btns">
            <button type="button" id="c1" class="btn btn-light btn-rounded">
                <img class="img" src="/WIn/MDB5-STANDARD-UI-KIT-Free-6.3.0/image/google.png" width="19px">
                <span>Sign in with google </span>
            </button>
            <button type="button" id="c2" class="btn btn-light btn-rounded">
                <i class="fab fa-apple"></i> 
                <span>Sign in with Apple</span> 
            </button>
        </div>
        <div class="line">
            <h4>Or</h4>
        </div>
      
            <div class="imp">
                <div class="form-outline">
                    <input type="text" id="typeText" class="form-control"
                    type="email" id="typeEmail"
                    type="tel" id="typephone"/>
                    <label class="form-label" for="typeText">Phone,email,or username</label>
                  </div>
                  <div class="btns">
                    <button type="button"  class="btn btn-dark btn-rounded">
                        <p class="p1">Next</p>
                    </button>
                    <button type="button" class="btn btn-light btn-rounded">
                        <p class="p1">Forgot password?</p>
                    </button>
                  </div>
            </div>
            <div class="end">
                <span class="an1">Don't have an account? <a href="newacc.html">Sign up</a></span>
            </div>
      </div>
